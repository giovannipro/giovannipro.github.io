<!DOCTYPE HTML>
<html>
	<head>
		<title>Wikipedia Primary School - Italy</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	</head>
	<body> 
		<div style="border-bottom: 1px solid gray;">
			<header class="container">
				<h1>Wikipedia e scuola italiana</h1>
			</header>
		</div>
		<main>
			<section class="container">
				<select name="subjects" id="subjects">
					<option value="Biologia">Biologia</option>
					<option value="Chimica">Chimica</option>
					<option value="Cittadinanza e costituzione">Cittadinanza e costituzione</option>
					<option value="Diritto e Economia">Diritto e Economia</option>
					<option value="Filosofia">Filosofia</option>
					<option value="Fisica">Fisica</option>
					<option value="Geografia">Geografia</option>
					<option value="Grammatica italiana">Grammatica italiana</option>
					<option value="Grammatica latina">Grammatica latina</option>
					<option value="Informatica">Informatica</option>
					<option value="Letteratura italiana">Letteratura italiana</option>
					<option value="Letteratura latina">Letteratura latina</option>
					<option value="Matematica">Matematica</option>
					<option value="Scienze della Terra">Scienze della Terra</option>
					<option value="Scienze">Scienze</option>
					<option value="Storia">Storia</option>
					<option value="Tecnologia">Tecnologia</option>
				</select>
			</section>
			<div id="dv1_legend" class="legend"></div>
			<div id="dv1" class="dataviz"></div>
		</main>

		<script src="assets/lib/jquery-3.5.1.min.js"></script>
		<script src="assets/lib/5.16.0.min.js"></script>
		<script src="assets/script/dv1.js"></script>
	</body>
</html>
