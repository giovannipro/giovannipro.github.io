<!DOCTYPE HTML>
<html>
	<head>
		<title>Il patrimonio culturale italiano sui progetti Wikimedia</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
		<meta name="description" content="La visualizzazione mostra gli articoli con più visite medie giornaliere per materia scolastica">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/style/style.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	</head>
	<body> 
		<header>
			<div id="header">
				<div class="container">
					<h1>
						<a href="" title="Il patrimonio culturale italiano sui progetti Wikimedia" class="noselect">
							Il patrimonio culturale italiano sui progetti Wikimedia
						</a>
					</h1>
				</div>
			</div>
			<nav id="menu">
				<ul class="container">
					<li><a href="" style="color: #ccc">Articoli dei comuni</a></li>
					<li><a href="avvisi">Monumenti dei comuni</a></li>
				</ul>
			</nav>
			<div id="mobile_menu_icon"></div>
		</header>
		<div id="mobile_menu_box">
			<!-- <nav id="mobile_menu">
				<ul class="">
					<li><a href="../" style="color: #ccc">Articoli più visti</a></li>
					<li><a href="avvisi">Articoli con avvisi</a></li>
					<li><a href="autori">Autori e pubblicazioni</a></li>
				</ul>
			</nav> -->
		</div>
		<main>
			<section id="dataviz">
				<div id="select_section">
					<div class="container select_box">
						<div id="select_year" class="selector">
							<p class="key noselect">Anno</p>
							<p class="value noselect">2020</p>
						</div>
						<div id="select_language" class="selector">
							<p class="key noselect">Lingua</p>
							<select name="language" id="language" class="select value">
								<option value="it">Italiano</option>
								<option value="en">Inglese</option>
							</select>
						</div>
						<div id="select_region" class="selector">
							<p class="key noselect">Regione</p>
							<select name="region" id="region" class="select value">
								<option value="all">Tutte le regioni</option>
								<option value="Abruzzo">Abruzzo</option>
								<option value="Basilicata">Basilicata</option>
								<option value="Calabria">Calabria</option>
								<option value="Campania">Campania</option>
								<option value="Emilia-Romagna">Emilia-Romagna</option>
								<option value="Friuli-Venezia Giulia">Friuli Venezia Giulia</option>
								<option value="Lazio">Lazio</option>
								<option value="Liguria">Liguria</option>
								<option value="Lombardia">Lombardia</option>
								<option value="Marche">Marche</option>
								<option value="Molise">Molise</option>
								<option value="Piemonte">Piemonte</option>
								<option value="Puglia">Puglia</option>
								<option value="Sardegna">Sardegna</option>
								<option value="Sicilia">Sicilia</option>
								<option value="Toscana">Toscana</option>
								<option value="Trentino-Alto Adige/Südtirol">Trentino-Alto Adige</option>
								<option value="Umbria">Umbria</option>
								<option value="Valle d'Aosta/Vallée d'Aoste">Valle d'Aosta</option>
								<option value="Veneto">Veneto</option>
							</select>
						</div>
						<div id="select_inhabitants" class="selector">
							<p class="key noselect">Numero di abitanti</p>
							<select name="inhabitants" id="inhabitants" class="select value">
								<option value="1">30 - 1.000</option>
								<option value="2">1.001 - 3.000</option>
								<option value="3">3.001 - 5.000</option>
								<option value="4">5.001 - 10.000</option>
								<option value="5">10.001 - 50.000</option>
								<option value="6">50.001 - 3 milioni</option>
								<option value="0">30 - 3 Milioni</option>
							</select>
						</div>
						<div class="selector">
							<p class="key noselect">Mostra</p>
							<select name="feature" id="feature" class="select value">
								<option value="size">dimensione articolo</option>
								<option value="issues">numero di avvisi</option>
								<option value="references">numero di referenze</option>
								<option value="notes">numero di note</option>
								<option value="images">numero di immagini</option>
								<option value="monuments">numero di sezioni monumenti</option>
								<option value="monuments_size">dimensione delle sezioni monumenti</option>
							</select>
						</div>
					</div>
				</div>
				<div id="dv1" class="dataviz">
					<div id="map1"></div>
				</div>
			</section>
		</main>
		<footer>
			<!-- <div id="colophon" class="container">
				<h3>Crediti</h3>
				<p>...</p>
			</div> -->
			<div id="sub_footer">
				<div class="container">
					<p>
						Il patrimonio culturale italiano sui progetti Wikimedia |
						<a href="https://meta.wikimedia.org/wiki/Il_patrimonio_culturale_italiano_su_Wikipedia,_i_progetti_Wikimedia_e_OpenStreetMap" target="_blank">Pagina Wikimedia del progetto</a>
					</p>
				</div>
			</div>
		</footer>
		<script src="assets/lib/jquery-3.5.1.min.js"></script>
		<script src="assets/lib/d3-5.16.0.min.js"></script>
		<script src="assets/script/utilities.js"></script>
		<script src="assets/script/dv1.js"></script>
	</body>
</html>
